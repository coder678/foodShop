<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>foodShop</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/frontend/index.css">


</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<!-- <a class="button button-link button-nav pull-left" href="/demos/card" data-transition='slide-out'>
                      <span class="icon icon-left"></span>
                      返回
                  </a> -->
				<h1 class="title">吃货店铺</h1>
			</header>

			<!--这里用来制作下面的状态栏-->
			<nav class="bar bar-tab">
				<a class="tab-item active" href="#"> <span
					class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a> <a class="tab-item" href="#" id='me'> <span
					class="icon icon-me"></span> <span class="tab-label">我</span>
				</a>
			</nav>


			<div class="content">
				<!-- 这里是轮播图展示区 通过js事件向后端发送信息获取数据，然后拼接代码，最后追加到html页面中-->
				<div class="swiper-container index-banner" data-space-between='10'>
					<div class="swiper-wrapper">
					</div>
					<div class="swiper-pagination"></div>
				</div>

				<!-- 全类查询区 -->
				<div class='total-shop-button'>
					<a href="/foodShop/frontend/shoplist" external>全部商店</a>
				</div>


				<!-- 一级类别展示区域 -->
				<div class="row">
				</div>
			</div>
		</div>
		<!--侧边栏  的使用-->
		<div class="panel-overlay"></div>
		<div class="panel panel-right panel-reveal" id="panel-right-demo">
			<div class="content-block">
				<p id="localAuth">客官，你好</p>
				<p>
					<a href="/foodShop/local/sign" class="close-panel">注册账号</a>
				</p>
				<p>
					<a href="/foodShop/local/login?usertype=1" class="close-panel">登录帐号</a>
				</p>
				<p>
					<a href="/foodShop/shopadmin/shopoperation" class="close-panel">注册小店</a>
				</p>
				<p>
					<a href="/foodShop/local/changepsw" class="close-panel">修改密码</a>
				</p>
				<!-- Click on link with "close-panel" class will close panel -->
			</div>
		</div>
	</div>



	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/frontend/index.js'
		charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/local/logout.js'
		charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/local/sign.js'
			charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/local/login.js'
			charset='utf-8'></script>
